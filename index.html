<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecastly Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input-box"
          />
          <button class="fa-solid fa-magnifying-glass-location"></button>
        </div>
      </div>
      <div class="weather-body"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/611d12a873.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
